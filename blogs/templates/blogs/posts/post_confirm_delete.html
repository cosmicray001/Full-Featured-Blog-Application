{% extends 'blogs/_base.html' %}
{% block content %}
    <div class="content mt-3 border">
        <legend class="border-bottom p-3 text-danger">Delete operation cannot be reversed!</legend>
        <form method="post"> {% csrf_token %}
            <div class="container p-3">
                <div class="form-group">
                    <h5>Are you sure to delete "{{ object.title }}"?</h5>
                </div>
            </div>
            <div class="container p-3">
                <input class="btn btn-outline-danger" type="submit" value="Confirm">
                <a class="btn btn-outline-primary" href="{{ object.get_absolute_url }}">Back</a>
            </div>
        </form>
    </div>
{% endblock content %}
